repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.gitignore|.devcontainer/|.vscode/'
      - id: end-of-file-fixer
        exclude: '.gitignore|.devcontainer/|.vscode/'
      - id: check-yaml
      - id: check-json
        exclude: '.gitignore|.devcontainer/|.vscode/'
      - id: check-toml
      - id: check-ast  # Basic Python syntax check
      - id: debug-statements
      # - id: double-quote-string-fixer
      - id: name-tests-test
      - id: requirements-txt-fixer

  #- repo: https://github.com/psf/black
  #  rev: 25.1.0
  #  hooks:
  #    - id: black
  #      exclude: __init__.py
  #      args: ["--line-length=88"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.17.1
    hooks:
      - id: mypy
        additional_dependencies: ["types-requests"]  # Example: add stubs if needed

  - repo: https://github.com/pycqa/pylint
    rev: v3.3.8
    hooks:
      - id: pylint
        additional_dependencies:
          - pandas
          - requests
          - tqdm
          - dotenv
        exclude: __init__.py
        args: ["--generated-members=pandas.*"]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.3.0
    hooks:
      - id: flake8
        exclude: __init__.py
        args: ["--max-line-length=88"]

  #- repo: https://github.com/PyCQA/isort
  #  rev: 6.0.1
  #  hooks:
  #    - id: isort
  #      exclude: __init__.py

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        args: ["-r", "covid-data/"]  # Recursively scan for security issues
